<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Detection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Object Detection</h1>
      <div class="object-count" id="objectCount">Loading...</div>
    </div>

    <script>
      // Fetch object count from server every 3 seconds
      setInterval(() => {
        fetch("http://192.168.223.174/getcount")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "objectCount"
            ).textContent = `Number of Objects: ${data.count}`;
          })
          .catch((error) => {
            console.error("Error fetching object count:", error);
          });
      }, 3000)();
    </script>
  </body>
</html>
